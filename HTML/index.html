<!DOCTYPE HTML>
<html lang='en'>
	<head>
   	<meta charset='UTF-8'>
  		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
   	<meta name='viewport' content='width=device-width' initial-scale='1.0'>
	   <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet"> 
   	<title>NotesApp</title>
		<link rel='stylesheet' href='/CSS/style.css'>
		<script type="module" src="/JS/index.js" defer ></script>
	</head>
<body>
	<div class="main">
		<nav class="navbar c-flex">
			<h2 class="brand">Welcome to Fresh Notes</h2>
			<div class="searchbar c-flex">
				<label class="search-txt">Search</label>
				<input type="text" class="round-box" name="" id="search-box">
				<button class="searchbtn">&#128269;</button>
			</div>
		</nav>
		<section class="create-note">
			<div class="container c-flex d-flex">
				<h2 class="h-secondary">Create a note</h2>
				<div class="note-title c-flex d-flex">
					<label class="note-title-label">Title</label>
					<input type="text" cols class="round-box" name="" id="note-title-box" placeholder="title">
				</div>
				<div class="note-content c-flex d-flex">
					<textarea name="" class="round-box" id="note-content-box" cols="23" rows="7" placeholder="Enter your note here"></textarea>
				</div>
				<button class="add-note-btn round-box" >Add note</button>
			</div>
		</section>
		<section class="notes">
			<div class="note-container">
				<div class="note">
					<div class="crossBtn">â›”</div>
					<h2 class="note-heading">Note 1</h2>
					<div class="content">
						this is note one and there's some content here
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
